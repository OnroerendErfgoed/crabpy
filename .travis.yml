language: python
python:
 - 2.7
 - 3.2
 - 3.3
before_install:
 - sudo apt-get update
 - sudo apt-get --reinstall install -qq language-pack-en language-pack-fr
install:
 - easy_install -U setuptools
 - python setup.py install
 - pip install nose nose-testconfig
script: nosetests --tc-file nose_travis.ini
