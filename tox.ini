[tox]
envlist = py27, cover

[testenv]
commands = 
	python setup.py develop
	python setup.py nosetests
deps =
	nose
	nose-testconfig

[testenv:cover]
basepython =
	python2.7
commands = 
	python setup.py develop
	python setup.py nosetests --config nose_cover.cfg
deps =
	nose
	nose-testconfig
	coverage
